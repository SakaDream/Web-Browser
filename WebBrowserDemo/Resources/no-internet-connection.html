<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>No Internet Connection</title>
    <style>
    	body {
    		font-family: Arial, Helvetica, sans-serif;
    	}
    	#wrapper {
			width: 960px;
			height: 480px;
			position: absolute;
    		top: 50%;
    		left: 50%;
    		margin-top: calc(-960px / 4);
    		margin-left: calc(-480px);
			background-color: #ffffff;
    	}
    	#title {
			color: #3399ff;
			font-size: 26px;
			font-weight: bold;
    	}
    	#detail {
    		font-size: 16px;
    	}
    </style>
</head>
<body>
	<div id="wrapper">
		<div id="title">No Internet Connection or Website Not Available</div>
		<div id="detail">
			<p>You can:</p>
			<ul>
				<li>Restart your router.</li>
				<li>Turn on your wi-fi connection on your computer or check your cable.</li>
                <li>If your network is OK but the website not loading. Please check the website in Google.</li>
			</ul>
		</div>
	</div>
</body>
</html>
